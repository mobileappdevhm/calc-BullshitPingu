# Build matrix to build both APKs (Android) and IPAs (iOS), both unsigned.
matrix:
  include:
    - os: linux
      language: android
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      android:
        components:
          - tools
          - platform-tools
          - build-tools-27.0.3
          - android-27
          - android-26
          - sys-img-armeabi-v7a-google_apis-27
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: true
      addons:
        apt:
          # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
          sources:
            - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
          packages:
            - libstdc++6
            - fonts-droid
      before_install:
        - yes | sdkmanager "platforms;android-27"
      before_script:
        - wget http://services.gradle.org/distributions/gradle-4.6-bin.zip
        - unzip -qq gradle-4.6-bin.zip
        - export GRADLE_HOME=$PWD/gradle-4.6
        - export PATH=$GRADLE_HOME/bin:$PATH
        - git clone https://github.com/flutter/flutter.git -b alpha --depth 1 # Install Flutter
        - ./flutter/bin/flutter doctor
      script:
        - ./flutter/bin/flutter -v build apk # Build the APK
      after_success:
        - .travis/push_apk.sh

    - os: osx
      language: generic
      osx_image: xcode8.3
      before_script:
        - pip install six
        - brew update
        - brew install --HEAD libimobiledevice
        - brew install ideviceinstaller
        - brew install ios-deploy
        - git clone https://github.com/flutter/flutter.git -b alpha --depth 1
      script:
        - ./flutter/bin/flutter -v build ios --no-codesign # Build IPS

cache:
  directories:
    - $HOME/.pub-cache